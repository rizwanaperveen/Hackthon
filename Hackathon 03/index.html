<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Resume</title>
    <link rel="stylesheet" href="index.css">
    
</head>
<body>
    
     <form id="resume">
    <h1>Dynamic Resume</h1>
    <fieldset>
   <legend>Personal Information</legend>
   <label for="name">Name:</label>
    <input type="text" id="name" placeholder="name" required/>
    <label for="contact">Contact:</label>
    <input type="text" id="contact" placeholder="contact" required/> 
    <label for="email">Email:</label>
    <input type="text" id="email" name="email" required/> 
    <label for="cnic">CNIC:</label>
    <input type="text" id="cnic" placeholder="cinic" required/>
    </fieldset>
        <fieldset>
        <legend>Education</legend>
    
        <textarea id="education" placeholder="education" rows="4" required></textarea>
    </fieldset>
    <fieldset>
    <legend>Further Information:</legend>
    <label for="skills">Skills:</label>
        <input type="text" id="skills" placeholder="skills" required/>
 
    <label for="address">Address:</label>
    <input type="text" id="address" placeholder="address" required/>
    <label for="Git UR">Git UR:</label>
        <input type="URL" id="giturl" name="URL" required/>
     <label for="nationality">Nationality</label>
        <select name="countries" multiple id="nationality" required> Enter your country
            <option value="Pakistan">Pakistan</option>
            <option value="USA">USA</option>
            <option value="Canada">Canada</option> 
            <option value="Afghanistan">Afghanistan</option>
            <option value="England">England</option>
        </select>

    <button type="submit" value="submit" size="3" length="10">Submit</button>
</fieldset>
</form>
    <!--Resume will be generated-->
    <div id="resumeOutput"></div>
    <script src="index.js"></script>
</body>
</html>
